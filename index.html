<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Days for Us</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <audio src="./music.mp3" autoplay="true" loop="loop"></audio>
    <div id="back">
        <div class="mask"></div>
        <div id="carousel" class="carousel slide carousel-fade carousel-position">
            <div class="carousel-inner" style="width: 100%;height: 100%;" id="background">
                <div class="item active" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background:url(./img/1.jpg);"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./img/2.jpg);"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./img/3.jpg);"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./img/4.jpg);"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./img/5.jpg);"></div>
                </div>
                <div class="item" style="width: 100%;height: 100%;">
                    <div style="width: 100%;height: 100%;background-image: url(./img/6.jpg);"></div>
                </div>
            </div>
        </div>
        <div class="modal show" style="top:24%;">
            <div class="modal-dialog" style="opacity: .9">
                <div class="modal-content" style="opacity:.85">
                    <div class="modal-header">
                        <h1 class="text-center" style="color: #A94442;font-family: 'JournalRegular', Arial, sans-serif;font-size: 7rem;">the
                            times we together</h1>
                        <p class="text-center small-title">Lolo & Bobo</p>
                        <p class="text-center small-title">LOVING ON THE WAY</p>
                    </div>
                    <div class="modal-body text-center" style="line-height: 1.5rem;font-family: 'JournalRegular', Arial, sans-serif;font-size: 3rem;">
                        <p>
                            <span id="day" class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="hour"
                                class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="minute"
                                class="time-font"></span><span style="color:#A94442">/&nbsp;</span><span id="second"
                                class="time-font"></span>
                        </p>
                        <p>
                            days/hours/min/sec
                        </p>
                        <p class="text-center" style="color:#A94442;font-size: 17px" id="say"></p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/count-time.js"></script>
        <script>
            $(function () {
                //设置起始日期
                countTime('2018/12/20 19:00', 'day', 'hour', 'minute', 'second');
                //设置每一张图片对应的文字
                var says = new Array(
                    "哎呦，好想长生不老",
                    "我想就这样牵着你的手不放开",
                    "一起嘘嘘",
                    "第一次小插曲之后嗷",
                    "影子会记得",
                    "你就是我的天使",
                    "情侣卡套嗷",
                );
                var start = function () {
                    var index = 0;
                    var rate = 6000;
                    $('#say').text(says[(index++) % says.length]);
                    var _play = function () {
                        $('#say').hide();
                        $('#say').text(says[(index++) % says.length]);
                        $('#say').fadeToggle();
                        $('#carousel').carousel('next');
                    };
                    setInterval(_play, rate);
                }();
            });
        </script>
</body>

</html>
